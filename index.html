<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My food site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        
        <!-- input form user -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id='meal-form-user' type="text" class="form-control" placeholder="Search for Meal..">
                <div class="input-group-append">
                    <button id='search-btn' type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <!-- meal container -->
        <div id="meal-container">
           
        </div>   
    </main>

    <div id='meal-details'>
        <button id="exit-btn">X</button>
        <img id='meal-image' src="" alt="">
        <h2 id='meal-name'></h2>
        <ul>
            <li id='item1'></li>
            <li id='item2'></li>
            <li id='item3'></li>
            <li id='item4'></li>
            <li id='item5'></li>
            <li id='item6'></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
